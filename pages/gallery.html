<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felabertas FC | Galería</title>
    <link rel="icon" type="img/webp" href="../img/branding/logo.webp">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/gallery.css">
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <a href="#" class="nabvar__logo-link">
                <img src="../img/branding/logo.webp" alt="" class="navbar__logo">
            </a>
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a href="../index.html#hero" class="navbar__link">INICIO</a>
                </li>
                <li class="navbar__item">
                    <a href="../index.html#plantilla" class="navbar__link">PLANTILLA</a>
                </li>
                <li class="navbar__item">
                    <a href="./historial.html" class="navbar__link">HISTORIAL</a>
                </li>
                <li class="navbar__item">
                    <a href="./sobre_nosotros.html" class="navbar__link">SOBRE NOSOTROS</a>
                </li>
                <li class="navbar__item">
                    <a href="./gallery.html" class="navbar__link">GALERÍA</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="carousel">
            <picture class="carousel__cover">
                <img src="../img/branding/hero.webp" alt="" class="carousel__cover-img">
                <p class="carousel__figcaption"></p>
                <img src="../img/galeria/1.jpg" alt="" class="carousel__cover-img">
                <img src="../img/galeria/2.jpg" alt="" class="carousel__cover-img">
                <img src="../img/galeria/3.jpg" alt="" class="carousel__cover-img">
                <img src="../img/galeria/4.jpg" alt="" class="carousel__cover-img">
                <button class="carousel__btn" id="carousel__btnLeft"></button>
                <button class="carousel__btn" id="carousel__btnRight"></button>
                <ul class="carousel__ubi">
                    <li class="carousel__ubi-item"></li>
                    <li class="carousel__ubi-item"></li>
                    <li class="carousel__ubi-item"></li>
                    <li class="carousel__ubi-item"></li>
                    <li class="carousel__ubi-item"></li>
                </ul>
            </picture>
            
        </section>
    </main>


    <footer class="footer">
        <nav class="footer__navbar container">
            <ul class="footer__navbar-items">
                <li class="navbar__item">
                    <a href="../index.html#hero" class="navbar__link">INICIO</a>
                </li>
                <li class="navbar__item">
                    <a href="../index.html#plantilla" class="navbar__link">PLANTILLA</a>
                </li>
                <li class="navbar__item">
                    <a href="./historial.html" class="navbar__link">HISTORIAL</a>
                </li>
                <li class="navbar__item">
                    <a href="./sobre_nosotros.html" class="navbar__link">SOBRE NOSOTROS</a>
                </li>
                <li class="navbar__item">
                    <a href="./gallery.html" class="navbar__link">GALERÍA</a>
                </li>
            </ul>
            <picture class="footer__navbar-logo">
                <img src="../img/branding/logo.webp" alt="Logo del Felabertas" class="navbar__logo-img">
            </picture>
        </nav>
        <p class="footer__copy">Felabertas FC | Todos los derechos reservados&copy; o no...</p>
        
    </footer>

    <script src="../src/gallery.js"></script>
</body>
</html>
