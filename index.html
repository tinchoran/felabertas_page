<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felabertas FC | Home</title>
    <link rel="icon" type="img/png" href="./img/branding/logo.png">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    
    <header class="header">
        <nav class="navbar container">
            <a href="#" class="nabvar__logo-link">
                <img src="./img/branding/logo.png" alt="" class="navbar__logo">
            </a>
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a href="#hero" class="navbar__link">INICIO</a>
                </li>
                <li class="navbar__item">
                    <a href="#plantilla" class="navbar__link">PLANTILLA</a>
                </li>
                <li class="navbar__item">
                    <a href="./pages/historial.html" class="navbar__link">HISTORIAL</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">SOBRE NOSOTROS</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero container" id="hero">
        <figure class="hero__logo-container">
            <img src="./img/branding/logo.png" alt="" class="hero__logo">
        </figure>
    </section>

    <main class="main-container container">

        <section class="plantilla" id="plantilla">
            <span class="plantilla_after"></span>
            <h2 class="plantilla__title">Felabertas FC | Plantilla</h2>

            <div class="plantilla__position">

                <h2 class="plantilla__position-title">Arqueros</h2>
                <article class="plantilla__card-container">

                    <figure class="card">
                        <img src="./img/chulo.jpg" alt="Arquero Giuliano Barbaglia" class="card__img">
                        <figcaption class="card__caption">
                            <p class="card__caption-name">Giuliano Barbaglia</p>
                            <p class="card__caption-position">Arquero</p>
                        </figcaption>
                    </figure>

                </article>
            </div>

            <div class="plantilla__position">

                <h2 class="plantilla__position-title">Defensa</h2>
                
                <article class="plantilla__card-container">

                    <figure class="card">
                        <img src="./img/jero.jpg" alt="Defensor Jerónimo Anillo" class="card__img">
                        <figcaption class="card__caption">
                            <p class="card__caption-name">Jerónimo Anillo</p>
                            <p class="card__caption-position">Defensor - Arquero</p>
                        </figcaption>
                    </figure>

                    <figure class="card">
                        <img src="./img/ema.jpg" alt="Defensor Emanuel Bustos" class="card__img">
                        <figcaption class="card__caption">
                            <p class="card__caption-name">Emanuel Bustos</p>
                            <p class="card__caption-position">Defensor</p>
                        </figcaption>
                    </figure>

                    <figure class="card">
                        <img src="./img/bertas.jpg" alt="Defensor Agustín Bertone" class="card__img">
                        <figcaption class="card__caption">
                            <p class="card__caption-name">Agustín Bertone</p>
                            <p class="card__caption-position">Defensor</p>
                        </figcaption>
                    </figure>

                </article>
            </div>


            <div class="plantilla__position">

                <h2 class="plantilla__position-title">Ataque</h2>

                <article class="plantilla__card-container">

                    <figure class="card">
                        <img src="./img/tincho.jpg" alt="Delantero Martín Ranzuglia" class="card__img">
                        <figcaption class="card__caption">
                            <p class="card__caption-name">Martín Ranzuglia</p>
                            <p class="card__caption-position">Delantero - Medio</p>
                        </figcaption>
                    </figure>

                    <figure class="card">
                        <img src="./img/caffa.jpg" alt="Delantero Tomás Caffaratti" class="card__img">
                        <figcaption class="card__caption">
                            <p class="card__caption-name">Tomás Caffaratti</p>
                            <p class="card__caption-position">Delantero - Medio</p>
                        </figcaption>
                    </figure>

                    <figure class="card">
                        <img src="./img/bauti.jpg" alt="Delantero Bautista Casullo" class="card__img">
                        <figcaption class="card__caption">
                            <p class="card__caption-name">Bautista Cassullo</p>
                            <p class="card__caption-position">Delantero - Medio</p>
                        </figcaption>
                    </figure>

                </article>
            </div>
            
        </section>

    </main>

    <footer class="footer">
        <nav class="footer__navbar container">
            <ul class="footer__navbar-items">
                <li class="navbar__item">
                    <a href="#hero" class="navbar__link">INICIO</a>
                </li>
                <li class="navbar__item">
                    <a href="#plantilla" class="navbar__link">PLANTILLA</a>
                </li>
                <li class="navbar__item">
                    <a href="./pages/historial.html" class="navbar__link">HISTORIAL</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">SOBRE NOSOTROS</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">CONTACTO</a>
                </li>
            </ul>
            <picture class="footer__navbar-logo">
                <img src="./img/branding/logo.png" alt="Logo del Felabertas" class="navbar__logo-img">
            </picture>
        </nav>
        <p class="footer__copy">Felabertas FC | Todos los derechos reservados&copy; o no...</p>
        
    </footer>

    <script src="src/main.js"></script>
</body>
</html>
